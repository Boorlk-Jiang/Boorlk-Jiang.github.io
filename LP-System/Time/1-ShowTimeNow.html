<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Show Time Now</title>
        <style>
            @import url("../global.css");
        </style>
    </head>

    <body>
        <p id="time">10/01/1949 12:00 Saturday</p>
        <noscript>
            Your Explorer does not support JavaScript...
            <a href="main.html">Back to main page</a>
        </noscript>
        <script>
            setInterval(function(){
            var now = new Date();
            
            var date = (now.getMonth()+1) + " / " + now.getDate() + " / " + now.getFullYear() + "   ";
            var time = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds() + " : " + now.getMilliseconds() + "   ";
            var weekday = now.getDay()
            
            var day
            
            switch(weekday){
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
            }
            
            var show = document.getElementById("time");
            show.innerHTML = "It is time now: " + date + time + day + "   ";
            },1)
            
        </script>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="main.html">[Main Page...]</a>
    </body>
</html>
